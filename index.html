<!DOCTYPE html>
<html lang="en" ng-app="myMod">
<head>
	<title>My Blog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- font -->
</head>
<body >
	<!-- navbar -->
	<nav class="navbar" ng-controller="menuCon">
		<div class="container-fluid">
			<ul class="nav navbar-nav" id="myNavbar" >
				<li><a href="#!/home">HOME</a></li>
				<li ng-repeat="menu in category">
					<a href="#!/category/{{menu.id}}">{{menu.category}}</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- navbar -->
	<!-- ################################################################### -->
	<main ng-view></main>
	
	<!-- ######################################################### -->
	<!-- footer -->
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4" ng-controller="postCon">
					<p class="postCat">Latest Posts</p>
					<div class="row" ng-repeat="post in posts | orderBy: 'id': true | limitTo: 1">
						<a href="#!/post/{{post.id}}">
							<div class="col-sm-5 col-xs-4">
								<img src="blog-admin/post/{{post.image}}" alt="" width="150">
							</div>
							<div class="col-sm-7 col-xs-8">
								<h4 class="postTitle nopadding">{{post.title}}</h4>
								<br>
								<p class="postDate">{{post.date | date: 'MMMM dd, yyyy'}}</p>
							</div>
						</a>
					</div>
					<hr>
				</div>
				<div class="col-md-4">
					<p class="postCat">Categories</p>
					<ul class="footerCat" ng-controller="menuCon">
						<li ng-repeat="menu in category">
							<a href="#!/category/{{menu.id}}">{{menu.category}}</a>
						</li>
					</ul>
				</div>
				<div class="col-md-4">
					<p class="postCat">Social media</p>
					<table class="footerSocial" ng-controller="socialCon">
						<tr ng-repeat="icon in media">
							<td width="20px"><i class="fa fa-{{icon.logo}}" aria-hidden="true"></i></td>
							<td><a href="http://{{icon.link}}" target="_blank">{{icon.name}}</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="conatiner text-center" style="background: black; color: white; padding: 10px 0;">
		&copy; 2018. Designed and Developed By Saptarshee Das
	</div>
	<!-- footer -->
</body>
<!-- bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- bootstrap -->
<!-- angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.js"></script>
<script src="script.js"></script>
<!-- angular -->
<!-- facebook -->
<script src="https://connect.facebook.net/en_US/all.js"></script>
<script>
	window.fbAsyncInit = function() {
		FB.init({ 
			appId: '545982349108484',
			status: true, 
			cookie: true, 
			xfbml: true,
			version: 'v2.12'
		});
	};
</script>
<!-- facebook -->
</html>
